syntax = "proto3";

package chat;

service ChatService {
  rpc GetConversationByUserId(GetByUserIdRequest) returns (ConversationResponse);

  rpc CreateMessage(CreateMessageRequest) returns (MessageResponse);
}

message CreateMessageRequest {
  string conversation_id = 1;
  string sender_id = 2;
  string sender_role = 3;
  optional string content = 4;
  optional bytes file_data = 5;
}

message CreateConversationRequest {
  string user_id = 1;
}

message GetByUserIdRequest {
  string user_id = 1;
}

message MessageResponse {
  string id = 1;
  string sender_id = 2;
  string sender_role = 3;
  optional string content = 4;
  optional string image_url = 5;
  optional bool is_read = 6;
  optional string read_at = 7;
  string created_at = 8;
}

message ConversationResponse {
  string id = 1;
  string customer_id = 2;
  repeated string staff_ids = 3;
  repeated MessageResponse messages = 4;
}